    <!-- Banner Container -->
        <div style="position: relative; text-align: center;">
        
        <!-- ðŸ–¼ï¸ Banner Image (fills full screen width, auto height to keep proportions) -->
        <img src="Main.svg" 
            alt="Website Banner"
            style = "width: 100%; height: auto; display: block;" />

        <!--  Navigation Overlay (sits ON TOP of the banner) -->
        <!-- means, showing navigation optive on top of home screen image -->
        <!--
            only style ="" attribute is writte in CSS otherwise full project is pure html based
            <div> = HTML element (the structure)
            style="..." = inline CSS (the styling directly applied to that element)
            Everthing inside style = "" is part of CSS
        -->
        <div style="
            position: absolute;
            top: 20px;      /* distance from top */
            left: 50%;      /* centered horizontally */
            transform: translateX(-50%);
            background: rgba(63, 63, 28, 0.7); /* semi-transparent background */
            padding: 10px 20px;
            border-radius: 8px;
        ">
        <!-- 
            RGB vs RGBA
                RGB = Red, Green, Blue
                You give each color an intensity from 0 to 255.
                Example: rgb(141, 179, 46) â†’ olive green.
                RGBA = Red, Green, Blue, Alpha
                Same as RGB plus an extra value called "Alpha".
                Alpha controls transparency (opacity) of the color.
            Range:
                1 (or 100%) = fully solid.
                0.5 (or 50%) = half see-through.
                0 = fully transparent (invisible).
        -->
